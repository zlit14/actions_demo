name: Code Quality Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Запускать каждое воскресенье в полночь

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: |
        python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 src/ --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting
      run: |
        # Проверяем наличие табуляций вместо пробелов
        if grep -r $'\t' src/ tests/; then
          echo "ERROR: Found tabs in source code. Use spaces instead."
          exit 1
        fi
        
        # Проверяем наличие trailing spaces
        if grep -r '\s\+$' src/ tests/; then
          echo "ERROR: Found trailing whitespace."
          exit 1
        fi